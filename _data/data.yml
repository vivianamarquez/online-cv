career-profile:
    title: Career Profile
    summary: |
      I am a student of Master of Science in Data Science program at the University of San Francisco and anticipate obtaining my degree by June 2019. I have a background in Mathematics, Journalism, and Media Production.

education:
    - degree: MSc in Data Science
      university: University of San Francisco (San Francisco, CA, USA)
      time: Expected June 2019
      details: |
         Rigorous curriculum focused on mathematical and computational techniques, 
         and communicating solutions in a clear and creative fashion. Relevant Coursework:

          - Data Acquistion
          - Linear Regression Analysis
          - Python, R, SQL

    - degree: BSc in Mathematics
      university: Konrad Lorenz Fundación Universitaria (Bogotá, Colombia)
      time: 2013 - 2018
      details: |
        Graduated with honors, top of the class. Relevant Coursework:

          - _Pure Mathematics_: Combinatorics, Graph Theory, Discrete Mathematics.
          - _Applied Mathematics_: Modeling and Simulation, Numerical Methods.
          - _Programming_: Data Structures, Data Bases, Programming in C++, Programming in Java.
          
    - degree: AA in Journalism and Media Production
      university: Colegio Superior de Telecomunciaciones (Bogotá, Colombia)
      time: 2014 - 2018
      details: |
        Graduated top of the class and received the award _"Best Female Voice of the Graduating Class"_. Relevant Coursework:

          - Marketing and Publicity
          - Radio Broadcasting and TV Production
          - Script Writing
          
    - degree: Math in Moscow Study Abroad Program
      university: National Research University Higher School of Economics (Moscow, Russia)
      time: 2016
      details: |
        A semester of studying mathematics the Russian way. Relevant Coursework:

          - Computability and Complexity
          - Advanced Linear Algebra
          - Russian Language
          
    - degree: Exchange Student 
      university: Universidade de São Paulo (São Paulo, Brazil)
      time: 2014
      details: |
        Awarded _Iberoamerican Scholarship for Undergraduates to Study Abroad_ by Santander Universities. Classes were taken in Portuguese. Relevant Courseswork:
          - Probability and Statistics
          - Journalism in Science and Astronomy

